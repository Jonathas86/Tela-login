<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <main class="container">
      <form>
        <img
          src="pngwing.com.png"
          alt="" />

        <div class="usuario">
          <input
            type="email"
            placeholder="usuário" />
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="senha">
          <input
            type="password"
            placeholder="senha" />
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" />
            Lembrar senha
          </label>
          <a href="#">Esqueci a senha</a>
        </div>

        <button
          type="submit"
          class="login">
          Login
        </button>

        <div class="cadastro">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
